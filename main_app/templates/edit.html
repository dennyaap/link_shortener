<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main') }}">Link shortener</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
            <form class="d-flex">
                <a href="{{ url_for('logout') }}" class="link link-danger">Logout</a>
            </form>
          </div>
        </div>
    </nav>
    <div class="container mt-3">
        <a href="{{ url_for('main') }}" class="link link-primary">Назад</a>
        <h5 class="mt-3">Edit link</h5>
        <form method="post">
            <div class="form-group">
                <label for="pseudonym">pseudonym</label>
                <input type="text" class="form-control" id="pseudonym" placeholder="Enter the link here" name="pseudonym" value="{{ data['shortened_link'].pseudonym }}">
            </div>
            <div class="form-group mt-3">
                <label for="current_type_access" for="access_type">Access type</label>
                <select class="form-select" name="current_type_access" id="access_type">
                    {% for access_type in data['access_types'] %}
                        {% if access_type == data['shortened_link'].access_type %}
                            <option value="{{ access_type }}" selected>{{ access_type }}</option>
                        {% else %}
                            <option>{{ access_type }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Edit</button>
        </form>
    </div>
</body>
</html>
